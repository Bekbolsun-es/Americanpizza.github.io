    for (let item in cartItems) {
        const { price, quantity } = cartItems[item];
        totalItems += quantity;
        totalPrice += price * quantity;

        const cartItem = document.createElement("li");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
            <span>${item} - ${price} —Å–æ–º x ${quantity}</span>
            <button onclick="increaseQuantity('${item}')">+</button>
            <button onclick="decreaseQuantity('${item}')">-</button>
            <button onclick="removeItem('${item}')">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        cartItemsList.appendChild(cartItem);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∏ —Ü–µ–Ω—ã
    document.getElementById("cartCount").textContent = totalItems;
    document.getElementById("totalPrice").textContent = totalPrice;

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ—Ä–∑–∏–Ω—É –≤ localStorage
    localStorage.setItem("cart", JSON.stringify(cartItems));
}

// –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
function increaseQuantity(item) {
    cartItems[item].quantity++;
    updateCartDisplay();
}

// –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
function decreaseQuantity(item) {
    if (cartItems[item].quantity > 1) {
        cartItems[item].quantity--;
    } else {
        delete cartItems[item];
    }
    updateCartDisplay();
}

// –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
function removeItem(item) {
    delete cartItems[item];
    updateCartDisplay();
}

// –û—á–∏—Å—Ç–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
function clearCart() {
    cartItems = {};
    updateCartDisplay();
    localStorage.removeItem("cart");
}

// –û—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞
function openCheckoutForm() {
    const checkoutForm = document.getElementById("checkoutForm");
    checkoutForm.style.display = "block";
    checkoutForm.scrollIntoView({ behavior: "smooth" });
}

// –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞
function closeCheckoutForm() {
    const checkoutForm = document.getElementById("checkoutForm");
    checkoutForm.style.display = "none";
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.onload = function() {
    const savedCart = localStorage.getItem("cart");
    if (savedCart) {
        cartItems = JSON.parse(savedCart);
        updateCartDisplay();
    }
};

// –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
function toggleCart() {
    const cart = document.getElementById("cart");
    cart.classList.toggle('show');
}

function confirmOrder() {
    const customerName = document.getElementById("customerName").value;
    const customerAddress = document.getElementById("customerAddress").value;
    const customerPhone = document.getElementById("customerPhone").value;
    const comments = document.getElementById("comments").value;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –ø–æ–ª–µ–π
    if (!customerName || !customerAddress || !customerPhone) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
        return;
    }

    const yourWhatsAppNumber = '996507025353'; // –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ –º–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ (–±–µ–∑ +)
    
    // –°–æ—Å—Ç–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    let cartText = "";
    let totalPrice = 0;
    for (let item in cartItems) {
        const { price, quantity } = cartItems[item];
        cartText += `${item} - ${price} —Å–æ–º x ${quantity} = ${price * quantity} —Å–æ–º\n`;
        totalPrice += price * quantity;
    }

    const message = `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –æ—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑:\n\n–ò–º—è: ${customerName}\n–ê–¥—Ä–µ—Å: ${customerAddress}\n–¢–µ–ª–µ—Ñ–æ–Ω: ${customerPhone}\n\n–ó–∞–∫–∞–∑:\n${cartText}\n–ò—Ç–æ–≥–æ: ${totalPrice} —Å–æ–º\n\n–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏: ${comments || "–ù–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤"}`;
    const encodedMessage = encodeURIComponent(message);
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π URL –¥–ª—è WhatsApp
    const whatsappLink = `https://api.whatsapp.com/send?phone=${yourWhatsAppNumber}&text=${encodedMessage}`;
    window.open(whatsappLink, "_blank");

    // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
    clearCart();
    closeCheckoutForm();
    alert("–í–∞—à –∑–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ —á–µ—Ä–µ–∑ WhatsApp.");
}

function addToCartFromSelect(selectId) {
    const selectElement = document.getElementById(selectId);
    const selectedOption = selectElement.options[selectElement.selectedIndex];
    const name = selectedOption.getAttribute("data-name");
    const price = parseFloat(selectedOption.value);

    if (name && price) {
        addToCart(name, price);
    } else {
        console.error("–û—à–∏–±–∫–∞: –∏–º—è –∏–ª–∏ —Ü–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω—ã");
    }
}

</script>
