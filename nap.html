<script type="text/javascript">
    let cartItems = {}; // –û–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤ –∏ –∏—Ö –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
function addToCart(name, price) {
    if (cartItems[name]) {
        cartItems[name].quantity++;
    } else {
        cartItems[name] = { price: price, quantity: 1 };
    }
    updateCartDisplay();
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ—Ä–∑–∏–Ω—ã
function updateCartDisplay() {
    const cartItemsList = document.getElementById("cartItems");
    cartItemsList.innerHTML = ""; // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É

    let totalItems = 0;
    let totalPrice = 0;

    // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º —Ç–æ–≤–∞—Ä–∞–º –≤ –∫–æ—Ä–∑–∏–Ω–µ
    for (let item in cartItems) {
        const { price, quantity } = cartItems[item];
        totalItems += quantity;
        totalPrice += price * quantity;

        const cartItem = document.createElement("li");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
            <span>${item} - ${price} —Å–æ–º x ${quantity}</span>
            <button onclick="increaseQuantity('${item}')">+</button>
            <button onclick="decreaseQuantity('${item}')">-</button>
            <button onclick="removeItem('${item}')">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        cartItemsList.appendChild(cartItem);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∏ —Ü–µ–Ω—ã
    document.getElementById("cartCount").textContent = totalItems;
    document.getElementById("totalPrice").textContent = totalPrice;

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ—Ä–∑–∏–Ω—É –≤ localStorage
    localStorage.setItem("cart", JSON.stringify(cartItems));
}

// –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
function increaseQuantity(item) {
    cartItems[item].quantity++;
    updateCartDisplay();
}

// –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
function decreaseQuantity(item) {
    if (cartItems[item].quantity > 1) {
        cartItems[item].quantity--;
    } else {
        delete cartItems[item];
    }
    updateCartDisplay();
}

// –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
function removeItem(item) {
    delete cartItems[item];
    updateCartDisplay();
}

// –û—á–∏—Å—Ç–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
function clearCart() {
    cartItems = {};
    updateCartDisplay();
    localStorage.removeItem("cart");
}

// –û—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞
function openCheckoutForm() {
    const checkoutForm = document.getElementById("checkoutForm");
    checkoutForm.style.display = "block";
    checkoutForm.scrollIntoView({ behavior: "smooth" });
}

// –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞
function closeCheckoutForm() {
    const checkoutForm = document.getElementById("checkoutForm");
    checkoutForm.style.display = "none";
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.onload = function() {
    const savedCart = localStorage.getItem("cart");
    if (savedCart) {
        cartItems = JSON.parse(savedCart);
        updateCartDisplay();
    }
};

// –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
function toggleCart() {

    if (cart.classList.contains('show')) {
        // –ï—Å–ª–∏ –∫–æ—Ä–∑–∏–Ω–∞ –æ—Ç–∫—Ä—ã—Ç–∞, –∑–∞–∫—Ä—ã–≤–∞–µ–º –µ—ë –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        cart.classList.remove('show');

// –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é toggleCart –∫ –∫–Ω–æ–ø–∫–µ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è –∫–æ—Ä–∑–∏–Ω—ã

// –ï—Å–ª–∏ –∫–æ—Ä–∑–∏–Ω–∞ –∏–º–µ–µ—Ç –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è, –ø—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è
