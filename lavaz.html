        /* Стили для корзины */
        #cart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Центрирование корзины */
            width: 80%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none; /* Скрыта по умолчанию */
            height: auto;
            overflow-y: auto;
            z-index: 999; /* Корзина будет над другими элементами */
            opacity: 0; /* Изначально корзина прозрачная */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Плавный переход */
        }

        #cart.show {
            display: block;
            opacity: 1; /* Когда корзина открыта, она будет видимой */
            transform: translate(-50%, -50%) scale(1); /* Убираем анимацию сдвига */
        }

        #cart h2 {
            margin: 0;
            font-size: 24px;
            color: #ff5733;
            text-align: center;
            font-weight: bold;
        }

        #cartItems {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .cart-item {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .cart-item:hover {
            background-color: #ffefdf;
        }

        .cart-item button {
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .cart-item button:hover {
            background-color: #ff2a00;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;

        <button onclick="openCheckoutForm()"class="but">Оформить заказ</button>
        <button onclick="clearCart()"class="but">Очистить корзину</button>

        <!-- Форма для оформления заказа -->
        <div id="checkoutForm" style="display: none;">
            <h2>Оформить заказ</h2>
            <form id="checkoutFormContent">
             <input type="text" id="customerName" placeholder="Ваше имя" required>
<input type="text" id="customerAddress" placeholder="Ваш адрес" required>
<input type="text" id="customerPhone" placeholder="Ваш телефон" required>
<textarea id="comments" placeholder="Комментарии"></textarea>
<button onclick="confirmOrder()"class="but">Подтвердить заказ</button>

 </form>
        </div>
    </div>

<script type="text/javascript">
    let cartItems = {}; // Объект для хранения товаров и их количества

// Функция для добавления товара в корзину
function addToCart(name, price) {
    if (cartItems[name]) {
        cartItems[name].quantity++;
    } else {
        cartItems[name] = { price: price, quantity: 1 };
    }
    updateCartDisplay();
}

// Функция для обновления отображения корзины
function updateCartDisplay() {
    const cartItemsList = document.getElementById("cartItems");
    cartItemsList.innerHTML = ""; // Очищаем корзину

    let totalItems = 0;
    let totalPrice = 0;

    // Проходим по всем товарам в корзине
    for (let item in cartItems) {
        const { price, quantity } = cartItems[item];
        totalItems += quantity;
        totalPrice += price * quantity;

        const cartItem = document.createElement("li");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
            <span>${item} - ${price} сом x ${quantity}</span>
            <button onclick="increaseQuantity('${item}')">+</button>
            <button onclick="decreaseQuantity('${item}')">-</button>
            <button onclick="removeItem('${item}')">Удалить</button>
        `;
        cartItemsList.appendChild(cartItem);
    }

    // Обновление общего количества и цены
    document.getElementById("cartCount").textContent = totalItems;
    document.getElementById("totalPrice").textContent = totalPrice;

    // Сохраняем корзину в localStorage
    localStorage.setItem("cart", JSON.stringify(cartItems));
}

// Увеличение количества товара
function increaseQuantity(item) {
    cartItems[item].quantity++;
    updateCartDisplay();
}

// Уменьшение количества товара
function decreaseQuantity(item) {
    if (cartItems[item].quantity > 1) {
        cartItems[item].quantity--;
    } else {
        delete cartItems[item];
    }
    updateCartDisplay();
}

// Удаление товара из корзины
function removeItem(item) {
    delete cartItems[item];
    updateCartDisplay();
}

// Очистка корзины
function clearCart() {
    cartItems = {};
    updateCartDisplay();
    localStorage.removeItem("cart");
}

// Открытие формы для оформления заказа
function openCheckoutForm() {
    const checkoutForm = document.getElementById("checkoutForm");
    checkoutForm.style.display = "block";
    checkoutForm.scrollIntoView({ behavior: "smooth" });
}

// Закрытие формы для оформления заказа
function closeCheckoutForm() {
    const checkoutForm = document.getElementById("checkoutForm");
    checkoutForm.style.display = "none";
}

// Загрузка корзины из localStorage при загрузке страницы
window.onload = function() {
    const savedCart = localStorage.getItem("cart");
    if (savedCart) {
        cartItems = JSON.parse(savedCart);
        updateCartDisplay();
    }
};

// Открытие/закрытие корзины
function toggleCart() {
    const cart = document.getElementById("cart");
    cart.classList.toggle('show');
}

function confirmOrder() {
    const customerName = document.getElementById("customerName").value;
    const customerAddress = document.getElementById("customerAddress").value;
    const customerPhone = document.getElementById("customerPhone").value;
    const comments = document.getElementById("comments").value;

    // Проверка заполнения всех полей
    if (!customerName || !customerAddress || !customerPhone) {
        alert("Пожалуйста, заполните все поля.");
        return;
    }

    const yourWhatsAppNumber = '996507025353'; // Номер телефона в международном формате (без +)
    
    // Составляем сообщение
    let cartText = "";
    let totalPrice = 0;
    for (let item in cartItems) {
        const { price, quantity } = cartItems[item];
        cartText += `${item} - ${price} сом x ${quantity} = ${price * quantity} сом\n`;
        totalPrice += price * quantity;
    }

    const message = `Здравствуйте! Хочу оформить заказ:\n\nИмя: ${customerName}\nАдрес: ${customerAddress}\nТелефон: ${customerPhone}\n\nЗаказ:\n${cartText}\nИтого: ${totalPrice} сом\n\nКомментарии: ${comments || "Нет комментариев"}`;
    const encodedMessage = encodeURIComponent(message);
    
    // Обновленный URL для WhatsApp
    const whatsappLink = `https://api.whatsapp.com/send?phone=${yourWhatsAppNumber}&text=${encodedMessage}`;
    window.open(whatsappLink, "_blank");

    // Очищаем корзину и закрываем форму
    clearCart();
    closeCheckoutForm();
    alert("Ваш заказ оформлен! Мы свяжемся с вами через WhatsApp.");
}

function addToCartFromSelect(selectId) {
    const selectElement = document.getElementById(selectId);
    const selectedOption = selectElement.options[selectElement.selectedIndex];
    const name = selectedOption.getAttribute("data-name");
    const price = parseFloat(selectedOption.value);

    if (name && price) {
        addToCart(name, price);
    } else {
        console.error("Ошибка: имя или цена товара не определены");
    }
}

</script>
</body>
</html>
